{% extends 'base.html' %}
{%load crispy_forms_tags %}

{% block title %}Register{% endblock %}

{% load static %}
{% load crispy_forms_tags %}

{% block extra_head %}
{% block content %}
<div class="container bg-light shadow-md p-5 form-layout">
    <h1>Create your account</h1>
    <hr>
    <form method="post" autocomplete="off">
        {% csrf_token %}
    

        {{ form| crispy }}
        <button type="submit" class="btn btn-primary">Register <i class="fa fa-id-card" aria-hidden="true"></i></button>
    </form>
</div>
{% endblock %}
